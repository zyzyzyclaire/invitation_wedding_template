<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link  href="https://cdnjs.cloudflare.com/ajax/libs/cropper/2.3.4/cropper.min.css" rel="stylesheet">

  <style>
    /* 이미지 크기가 컨테이너에 완벽하게 맞는지 확인하십시오. */
    img {
      display: block;

      /* 이 규칙은 매우 중요합니다. 무시하지 마세요. */
      max-width: 100%;
    }
  </style>
</head>
<body>
  <!-- 이미지 또는 캔버스 요소를 블록 요소(컨테이너)로 감싸기 -->
  <div style="width:400px;">
    <img id="image" src="/static/images/wedding_img/gallery_img/gallery_img_origin_002.jpg">
  </div>
  <button onclick="clickSaveBtn()">저장</button>
  <button onclick="clickResetBtn()">초기화</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/0.8.1/cropper.min.js"></script>
  <script>

    const image = document.getElementById('image');
    const cropper = new Cropper(image, {
      aspectRatio: 1 / 1,
      crop(event) {
        console.log(event.detail.x);
        console.log(event.detail.y);
        console.log(event.detail.width);
        console.log(event.detail.height);
        console.log(event.detail.rotate);
        console.log(event.detail.scaleX);
        console.log(event.detail.scaleY);
      },

    });
    const clickSaveBtn = () => {
      console.log(cropper.getCropBoxData())
      console.log(cropper.getCanvasData())
      console.log(cropper.getCroppedCanvas())
    }
    const clickResetBtn = () => {
      cropper.reset()
    }
  </script>
</body>
</html>
